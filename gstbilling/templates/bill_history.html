{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill History - EASY GST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #002147;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .nav-link {
            color: white;
            margin-left: 1rem;
        }
        .table {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Bill History</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bill No</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bill in bills %}
                    <tr>
                        <td>{{ bill.bill_no }}</td>
                        <td>{{ bill.date }}</td>
                        <td>{{ bill.customer_name }}</td>
                        <td>â‚¹{{ bill.grand_total }}</td>
                        <td>
                            <a href="{% url 'bill_preview' %}?bill_id={{ bill.id }}" class="btn btn-primary btn-sm">View</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No bills found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
